<!DOCTYPE html>
<html>
    <head>
        <title>Kodenym - Play Codenames Online</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="kodenym beyondbox codenames play spymaster tiles">
        <meta name="description" content="Kodenym - Play codenames online across many devices. Your game syncs across laptops and phones. This is an unofficial online version of the award winning table-top game Codenames.">
        <meta name="robots" content="index,nofollow">

        <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="MainContainer">
            <div id="Header">
                <div>
                    <span class="title"><a href="/">Kodenym</a></span>
                    <button id="NewGame">New Tiles</button>
                </div>
                <div class="score">
                    <span id="RedLeft" class="scoreNumber"></span>
                    <span id="GameIdTitle"></span>
                    <span id="BlueLeft" class="scoreNumber"></span>
                </div>
                <div class="right">
                    <button id="ToggleColors">Toggle Colors</button>
                    <button id="Settings">Settings</button>
                </div>
            </div>
            <div id="Body">
                <div class="entryFormContainer">
                    <div>
                        <form id="GameIdForm">
                            <div class="title">Kodenym</div>
                            <div class="label prompt">Enter game name:</div>
                            <div><input type="text" value="kbxy" id="GameId" /></div>
                            <div><input type="submit" id="JoinGame" value="Join Game"/></div>
                        </form>
                    </div>
                </div>
                <div class="tileRowsContainer"></div>
            </div>
            <div id="Footer">
                <div class="website">Brought to you by <a href="//beyondbox.net">BeyondBox.net</a>. Inspired by <a href="http://czechgames.com/en/codenames/">Codenames</a>.</div>
            </div>
            <div id="SettingsContainer">
                <div class="settings">
                    <div class="title">Settings</div>
                    <div class="settingRow">
                        <div class="setting disabled">
                            <div class="label">Number of rows</div>
                            <div class="inputLine">
                                <input type="number" id="customRows" />
                            </div>
                        </div>
                        <div class="setting disabled">
                            <div class="label">Number of columns</div>
                            <div class="inputLine">
                                <input type="number" id="customCols" />
                            </div>
                        </div>
                    </div>
                    <div class="setting">
                        <div class="label">Custom word library (comma separated, 100 words min, 1000 max)</div>
                        <div class="inputLine">
                            <textarea id="customDict"></textarea>
                        </div>
                    </div>
                    <div class="setting disabled">
                        <div class="label">
                            <input type="checkbox" />
                            Use images (coming soon)
                        </div>
                    </div>
                    <div class="setting disabled">
                        <div class="label">Custom image library (50 url minimum)</div>
                        <div class="inputLine">
                            <textarea name=""></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="lib/socket.io-1.4.5.js"></script>
        <script type="text/javascript" src="client.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-90363081-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
